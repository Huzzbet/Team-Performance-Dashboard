<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>U14 Season Dashboard — 2K Style</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
  --bg0:#05070d;
  --bg1:#0b1220;
  --card:rgba(16,25,46,.92);
  --border:rgba(255,255,255,.14);
  --border2:rgba(255,255,255,.08);
  --text:#f1f5ff;
  --muted:#a6b4d6;
  --green:#2dff88;
  --red:#ff4d6d;
  --accent:#4cc9f0;
  --radius:18px;
  --shadow:0 30px 80px rgba(0,0,0,.75);
  --font:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:var(--font);
  color:var(--text);
  background:
    radial-gradient(900px 450px at 12% 8%, rgba(76,201,240,.22), transparent 60%),
    radial-gradient(900px 520px at 88% 18%, rgba(155,92,255,.18), transparent 60%),
    linear-gradient(180deg, var(--bg0), var(--bg1));
}

.wrap{max-width:1180px;margin:0 auto;padding:18px 14px 60px}

.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:14px;
}

.brand h1{
  margin:0;
  font-size:15px;
  letter-spacing:.08em;
  text-transform:uppercase;
}

.brand .sub{font-size:12px;color:var(--muted)}

.controls{display:flex;gap:10px;align-items:center}

.pills{
  display:flex;
  gap:6px;
  padding:6px;
  border-radius:999px;
  border:1px solid var(--border);
}

.pill{
  border:0;
  background:none;
  color:var(--muted);
  padding:8px 12px;
  border-radius:999px;
  font-weight:900;
  cursor:pointer;
}

.pill.active{
  color:var(--text);
  background:linear-gradient(135deg, rgba(76,201,240,.22), rgba(155,92,255,.18));
}

.select{
  border:1px solid var(--border);
  background:rgba(255,255,255,.05);
  color:var(--text);
  padding:8px 10px;
  border-radius:12px;
}

.iconBtn{
  width:42px;height:42px;
  border-radius:12px;
  border:1px solid var(--border);
  background:rgba(255,255,255,.05);
  color:var(--text);
  font-weight:900;
  cursor:pointer;
}

.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  margin-bottom:14px;
}

.hd{
  display:flex;
  justify-content:space-between;
  padding:14px 16px;
  border-bottom:1px solid var(--border2);
}

.hd h2{
  margin:0;
  font-size:12px;
  letter-spacing:.14em;
  text-transform:uppercase;
}

.content{padding:16px}

.banner{
  padding:12px 14px;
  border-radius:16px;
  border:1px solid var(--border);
  margin-bottom:14px;
}

.banner.ok{border-color:rgba(45,255,136,.25);background:rgba(45,255,136,.08)}
.banner.bad{border-color:rgba(255,77,109,.28);background:rgba(255,77,109,.10)}

.kpis{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:12px;
}

.kpi{
  border:1px solid var(--border);
  border-radius:16px;
  padding:12px;
}

.kpi .label{
  font-size:11px;
  color:var(--muted);
  text-transform:uppercase;
  font-weight:900;
}

.kpi .value{
  font-size:22px;
  font-weight:900;
  margin-top:6px;
}

.table{
  width:100%;
  border-collapse:collapse;
}

.table th,.table td{
  padding:10px;
  border-bottom:1px solid rgba(255,255,255,.08);
}

.num{text-align:right}

.playerCard{
  border:1px solid var(--border);
  border-radius:16px;
  padding:14px;
  cursor:pointer;
  background:rgba(255,255,255,.04);
}

.playerCard:hover{border-color:var(--accent)}

.playerName{font-weight:900;margin-bottom:6px}
.playerStat{font-size:13px;color:var(--muted);margin-top:4px}

canvas{height:260px !important}
</style>
</head>

<body>
<div class="wrap">

  <div class="topbar">
    <div class="brand">
      <h1>U14 Season Dashboard</h1>
      <div class="sub">2K-style season analytics · Season + Game</div>
    </div>

    <div class="controls">
      <div class="pills">
        <button class="pill active" id="tabSeason">Season</button>
        <button class="pill" id="tabGame">Game</button>
      </div>
      <button class="iconBtn" id="btnReload">↻</button>
    </div>
  </div>

  <div id="statusBanner" class="banner">
    <strong>Loading</strong>
    <div>Attempting to load season data…</div>
  </div>

  <div id="viewSeason">
    <div class="card">
      <div class="hd"><h2>Season Overview</h2></div>
      <div class="content">
        <div class="kpis">
          <div class="kpi"><div class="label">Record</div><div class="value" id="kpiRecord">—</div></div>
          <div class="kpi"><div class="label">Avg Margin</div><div class="value" id="kpiAvg">—</div></div>
          <div class="kpi"><div class="label">Points For</div><div class="value" id="kpiPF">—</div></div>
          <div class="kpi"><div class="label">Points Against</div><div class="value" id="kpiPA">—</div></div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="hd"><h2>Season Performance</h2></div>
      <div class="content">
        <canvas id="seasonChart"></canvas>
      </div>
    </div>

    <div class="card">
      <div class="hd"><h2>Roster Cards</h2></div>
      <div class="content">
        <div id="rosterCards" style="display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:12px"></div>
      </div>
    </div>
  </div>

  <div id="viewGame" style="display:none">
    <div class="card">
      <div class="hd"><h2>Game View</h2></div>
      <div class="content" id="gameView"></div>
    </div>
  </div>

</div>
 <script>
const $ = s => document.querySelector(s);

let GAMES=[];
let chart=null;

const FALLBACK=[
  {
    game:1,opponent:"St Kilda",teamScore:30,oppScore:17,
    players:[
      {name:"Ethan",pts:12,fouls:2},
      {name:"Tom",pts:11,fouls:4}
    ]
  },
  {
    game:2,opponent:"Dark Wolves",teamScore:27,oppScore:33,
    players:[
      {name:"Ethan",pts:4,fouls:1},
      {name:"Tom",pts:11,fouls:4}
    ]
  }
];

async function loadData(){
  try{
    const r=await fetch("./data/season-2026.json",{cache:"no-store"});
    if(!r.ok) throw Error();
    GAMES=await r.json();
    setBanner("Loaded season data","ok");
  }catch{
    GAMES=FALLBACK;
    setBanner("Using fallback data","bad");
  }
}

function setBanner(txt,type){
  const b=$("#statusBanner");
  b.className="banner "+type;
  b.innerHTML=`<strong>${txt}</strong>`;
}

function renderSeason(){
  const wins=GAMES.filter(g=>g.teamScore>g.oppScore).length;
  const losses=GAMES.length-wins;
  const pf=GAMES.reduce((s,g)=>s+g.teamScore,0);
  const pa=GAMES.reduce((s,g)=>s+g.oppScore,0);

  $("#kpiRecord").textContent=`${wins}-${losses}`;
  $("#kpiAvg").textContent=((pf-pa)/GAMES.length).toFixed(1);
  $("#kpiPF").textContent=pf;
  $("#kpiPA").textContent=pa;

  renderChart();
  renderRoster();
}

function renderChart(){
  const ctx=$("#seasonChart").getContext("2d");
  if(chart) chart.destroy();

  chart=new Chart(ctx,{
    type:"line",
    data:{
      labels:GAMES.map(g=>"G"+g.game),
      datasets:[
        {label:"Team",data:GAMES.map(g=>g.teamScore),borderColor:"#4cc9f0"},
        {label:"Opp",data:GAMES.map(g=>g.oppScore),borderColor:"#aaa",borderDash:[6,6]}
      ]
    },
    options:{responsive:true}
  });
}

function renderRoster(){
  const map={};

  GAMES.forEach(g=>{
    (g.players||[]).forEach(p=>{
      if(!map[p.name]) map[p.name]={name:p.name,pts:0,fouls:0,gp:0};
      map[p.name].pts+=p.pts;
      map[p.name].fouls+=p.fouls;
      map[p.name].gp++;
    });
  });

  $("#rosterCards").innerHTML=Object.values(map)
    .sort((a,b)=>b.pts-a.pts)
    .map(p=>`
      <div class="playerCard" data-player="${p.name}">
        <div class="playerName">${p.name}</div>
        <div class="playerStat">PTS: ${p.pts}</div>
        <div class="playerStat">Fouls: ${p.fouls}</div>
        <div class="playerStat">Games: ${p.gp}</div>
      </div>
    `).join("");

  document.querySelectorAll(".playerCard").forEach(c=>{
    c.onclick=()=>showPlayer(c.dataset.player);
  });
}

function showPlayer(name){
  $("#viewSeason").style.display="none";
  $("#viewGame").style.display="block";
  $("#tabSeason").classList.remove("active");
  $("#tabGame").classList.add("active");

  const rows=GAMES.map(g=>{
    const p=(g.players||[]).find(x=>x.name===name);
    if(!p) return "";
    return `<tr>
      <td>G${g.game}</td>
      <td>${g.opponent}</td>
      <td class="num">${p.pts}</td>
      <td class="num">${p.fouls}</td>
    </tr>`;
  }).join("");

  $("#gameView").innerHTML=`
    <h3>${name}</h3>
    <table class="table">
      <thead><tr><th>Game</th><th>Opponent</th><th class="num">PTS</th><th class="num">F</th></tr></thead>
      <tbody>${rows}</tbody>
    </table>`;
}

$("#tabSeason").onclick=()=>{
  $("#viewSeason").style.display="block";
  $("#viewGame").style.display="none";
  $("#tabSeason").classList.add("active");
  $("#tabGame").classList.remove("active");
};

$("#btnReload").onclick=async()=>{
  setBanner("Reloading…","");
  await loadData();
  renderSeason();
};

async function boot(){
  await loadData();
  renderSeason();
}

document.addEventListener("DOMContentLoaded",boot);
</script>
</body>
</html>
