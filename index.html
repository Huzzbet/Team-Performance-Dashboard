<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>U14 Season Analytics Dashboard</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
  --bg0:#020617;
  --bg1:#071229;
  --card:#0b1932;
  --border:rgba(255,255,255,.10);
  --text:#e8eefc;
  --muted:#9fb0d0;
  --green:#2bd47d;
  --red:#ff5c7a;
  --radius:22px;
  --shadow:0 24px 60px rgba(0,0,0,.55);
  --font:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:var(--font);
  color:var(--text);
  background:
    radial-gradient(1200px 600px at 20% 0%, rgba(110,231,255,.14), transparent 60%),
    linear-gradient(180deg, var(--bg1), var(--bg0));
  min-height:100vh;
}

#app{
  max-width:1200px;
  margin:0 auto;
  padding:20px 14px 80px;
}

.card{
  background:linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
  border:1px solid var(--border);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:16px;
  margin-bottom:18px;
}

h1{margin:0;font-size:22px}
h2{margin:0 0 6px;font-size:16px}
.sub{color:var(--muted);font-size:13px}

.grid{
  display:grid;
  gap:18px;
}

@media(min-width:768px){
  .grid{grid-template-columns:1.3fr .7fr}
}

.snapshot-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
}

.snapshot{
  background:rgba(0,0,0,.25);
  border:1px solid var(--border);
  border-radius:18px;
  padding:14px;
}

.snapshot .label{
  font-size:11px;
  color:var(--muted);
  text-transform:uppercase;
}

.snapshot .value{
  font-size:22px;
  font-weight:900;
  margin-top:4px;
}

table{
  width:100%;
  border-collapse:collapse;
  margin-top:12px;
}

th,td{
  padding:10px;
  border-bottom:1px solid rgba(255,255,255,.08);
  font-size:13px;
}

th{color:var(--muted);text-align:left}
.pos{color:var(--green)}
.neg{color:var(--red)}
</style>
</head>

<body>
<div id="app">

  <section class="card">
    <h1>U14 Season Analytics Dashboard</h1>
    <div class="sub">Lakers U14 Boys Copper · Full Season Overview</div>
  </section>

  <div class="grid">
    <section class="card">
      <h2>Season Trend</h2>
      <canvas id="trendChart" height="280"></canvas>
    </section>

    <section class="card">
      <h2>Season Snapshot</h2>
      <div class="snapshot-grid">
        <div class="snapshot"><div class="label">Record</div><div class="value" id="rec">—</div></div>
        <div class="snapshot"><div class="label">Avg Margin</div><div class="value" id="avg">—</div></div>
        <div class="snapshot"><div class="label">Points For</div><div class="value" id="pf">—</div></div>
        <div class="snapshot"><div class="label">Points Against</div><div class="value" id="pa">—</div></div>
      </div>
    </section>
  </div>

  <section class="card">
    <h2>Game Results</h2>
    <table>
      <thead>
        <tr><th>Game</th><th>Opponent</th><th>Score</th><th>Margin</th></tr>
      </thead>
      <tbody id="gamesBody"></tbody>
    </table>
  </section>

</div>

<script>
let seasonGames = [];
let chart;

async function loadSeason(){
  try{
    const res = await fetch('/Team-Performance-Dashboard/data/season-2026.json');
    if(!res.ok) throw new Error('JSON not found');
    seasonGames = await res.json();
    if(!Array.isArray(seasonGames)) throw new Error('JSON is not an array');
    renderAll();
  }catch(err){
    console.error('DATA LOAD ERROR:', err);
  }
}

function renderAll(){
  computeSnapshot();
  renderChart();
  renderTable();
}

function computeSnapshot(){
  let wins=0, losses=0, pf=0, pa=0;

  seasonGames.forEach(g=>{
    pf += g.teamScore;
    pa += g.oppScore;
    g.teamScore > g.oppScore ? wins++ : losses++;
  });

  document.getElementById('rec').textContent = `${wins}-${losses}`;
  document.getElementById('avg').textContent = ((pf-pa)/seasonGames.length).toFixed(1);
  document.getElementById('pf').textContent = pf;
  document.getElementById('pa').textContent = pa;
}

function renderChart(){
  const ctx = document.getElementById('trendChart');

  if(chart) chart.destroy();

  chart = new Chart(ctx,{
    type:'line',
    data:{
      labels: seasonGames.map(g=>`G${g.game}`),
      datasets:[
        {label:'Points For',data:seasonGames.map(g=>g.teamScore),borderWidth:3,tension:.35},
        {label:'Points Against',data:seasonGames.map(g=>g.oppScore),borderDash:[6,6],borderWidth:2,tension:.35}
      ]
    },
    options:{responsive:true}
  });
}

function renderTable(){
  const tb=document.getElementById('gamesBody');
  tb.innerHTML='';
  seasonGames.forEach(g=>{
    const m=g.teamScore-g.oppScore;
    tb.innerHTML+=`
      <tr>
        <td>G${g.game}</td>
        <td>${g.opponent}</td>
        <td>${g.teamScore}-${g.oppScore}</td>
        <td class="${m>0?'pos':'neg'}">${m>0?'+':''}${m}</td>
      </tr>`;
  });
}

loadSeason();
</script>
</body>
</html>
