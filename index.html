<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>U14 Season Dashboard â€” 2K Style</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
/* ================= THEME ================= */
:root{
  --bg0:#05070d;
  --bg1:#0b1220;
  --card:rgba(16,25,46,.92);
  --border:rgba(255,255,255,.14);
  --text:#f1f5ff;
  --muted:#a6b4d6;
  --green:#2dff88;
  --amber:#ffd166;
  --red:#ff4d6d;
  --accent:#4cc9f0;
  --purple:#9b5cff;
  --radius:18px;
  --shadow:0 30px 80px rgba(0,0,0,.75);
  --font:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:var(--font);
  color:var(--text);
  background:
    radial-gradient(900px 450px at 12% 8%, rgba(76,201,240,.22), transparent 60%),
    radial-gradient(900px 520px at 88% 18%, rgba(155,92,255,.18), transparent 60%),
    linear-gradient(180deg, var(--bg0), var(--bg1));
}
.wrap{max-width:1180px;margin:0 auto;padding:18px 14px 40px}

/* ================= TOP ================= */
.topbar{
  display:flex;justify-content:space-between;align-items:center;gap:12px;margin-bottom:14px
}
.brand h1{margin:0;font-size:15px;letter-spacing:.08em;text-transform:uppercase}
.brand .sub{font-size:12px;color:var(--muted)}

.controls{display:flex;gap:10px;flex-wrap:wrap;align-items:center}

.pills{display:flex;gap:8px;padding:6px;border-radius:999px;border:1px solid var(--border);background:rgba(255,255,255,.04)}
.pill{
  border:0;background:none;color:var(--muted);padding:9px 12px;border-radius:999px;
  font-weight:900;font-size:12px;cursor:pointer;text-transform:uppercase
}
.pill.active{
  color:var(--text);
  background:linear-gradient(135deg, rgba(76,201,240,.22), rgba(155,92,255,.18))
}

.select{
  border:1px solid var(--border);
  background:rgba(255,255,255,.05);
  color:var(--text);
  padding:10px 12px;
  border-radius:14px;
  font-weight:900;
  font-size:12px
}

/* ================= CARDS ================= */
.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  overflow:hidden
}
.hd{
  display:flex;justify-content:space-between;align-items:center;
  padding:14px 16px;border-bottom:1px solid rgba(255,255,255,.08)
}
.hd h2{margin:0;font-size:12px;letter-spacing:.14em;text-transform:uppercase}
.trail{font-size:12px;color:var(--muted)}
.content{padding:14px 16px 16px}

.grid{display:grid;grid-template-columns:1.25fr .75fr;gap:14px}
@media(max-width:980px){.grid{grid-template-columns:1fr}}

.hero{
  display:grid;grid-template-columns:1fr auto 1fr;gap:16px;align-items:center;
  padding:16px;border:1px solid var(--border);border-radius:20px
}
.heroSide{display:flex;gap:12px;align-items:center}
.heroSide.right{justify-content:flex-end}
.heroLogo{
  width:54px;height:54px;border-radius:16px;display:grid;place-items:center;
  font-weight:900;background:linear-gradient(135deg,var(--accent),var(--purple))
}
.heroScore{font-size:44px;font-weight:900;text-align:center}
.heroScore span{opacity:.45;padding:0 6px}

.kpis{display:grid;grid-template-columns:repeat(4,1fr);gap:12px;margin-top:12px}
@media(max-width:820px){.kpis{grid-template-columns:repeat(2,1fr)}}
.kpi{border:1px solid var(--border);border-radius:16px;padding:12px;background:rgba(255,255,255,.04)}
.kpi .label{font-size:11px;color:var(--muted);text-transform:uppercase;font-weight:900}
.kpi .value{font-size:22px;font-weight:900;margin-top:6px}
.kpi .hint{font-size:12px;color:rgba(241,245,255,.84);margin-top:6px}

.table{width:100%;border-collapse:separate;border-spacing:0}
.table th,.table td{padding:10px;font-size:13px;border-bottom:1px solid rgba(255,255,255,.08)}
.table th{text-transform:uppercase;font-size:11px;color:var(--muted)}
.table .num{text-align:right}

.view{display:none}
.view.active{display:block}
canvas{height:260px}

/* ================= ROSTER CARDS ================= */
.roster-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(240px,1fr));
  gap:14px;
}
.player{
  border:1px solid var(--border);
  border-radius:16px;
  padding:14px;
  background:rgba(255,255,255,.04)
}
.player-top{display:flex;justify-content:space-between}
.player-name{font-weight:900}
.gp{font-size:12px;color:var(--muted)}
.role{
  display:inline-block;margin-top:6px;padding:4px 10px;border-radius:999px;
  font-size:11px;font-weight:900
}
.role.scorer{background:rgba(255,77,109,.25);color:var(--red)}
.role.twoway{background:rgba(155,92,255,.25);color:var(--purple)}
.role.rotation{background:rgba(76,201,240,.25);color:var(--accent)}
.badge{font-size:11px;font-weight:900;color:var(--green)}
.stats{display:grid;grid-template-columns:repeat(3,1fr);gap:8px;margin:12px 0}
.stat{text-align:center;border:1px solid var(--border);border-radius:12px;padding:8px}
.stat .label{font-size:10px;color:var(--muted)}
.stat .value{font-weight:900;margin-top:4px}
.bar{height:8px;border-radius:999px;background:rgba(255,255,255,.12);overflow:hidden}
.bar span{display:block;height:100%;background:linear-gradient(90deg,var(--accent),var(--purple))}
</style>
</head>

<body>
<div class="wrap">

<!-- ================= TOP BAR ================= -->
<div class="topbar">
  <div class="brand">
    <h1>U14 Season Dashboard</h1>
    <div class="sub">2K-style season analytics</div>
  </div>
  <div class="controls">
    <div class="pills">
      <button class="pill active" id="tabSeason">Season</button>
      <button class="pill" id="tabGame">Game</button>
    </div>
    <select id="gameSelect" class="select"></select>
  </div>
</div>

<!-- ================= SEASON VIEW ================= -->
<div class="view active" id="viewSeason">

  <div class="grid">
    <div class="card">
      <div class="hd"><h2>Season Overview</h2></div>
      <div class="content"><div class="hero" id="seasonHero"></div></div>
    </div>

    <div class="card">
      <div class="hd"><h2>Leaders</h2><div class="trail">Season totals</div></div>
      <div class="content" id="leadersTable"></div>
    </div>
  </div>

  <!-- ðŸ”¥ ROSTER CARDS -->
  <div class="card" style="margin-top:14px">
    <div class="hd"><h2>Roster Cards</h2><div class="trail">Season impact</div></div>
    <div class="content">
      <div class="roster-grid">

        <div class="player">
          <div class="player-top">
            <div>
              <div class="player-name">Ethan Poon</div>
              <div class="gp">9 GP</div>
              <div class="role scorer">Scorer</div>
            </div>
            <div class="badge">F/GM 1.2</div>
          </div>
          <div class="stats">
            <div class="stat"><div class="label">PTS</div><div class="value">66</div></div>
            <div class="stat"><div class="label">FOULS</div><div class="value">11</div></div>
            <div class="stat"><div class="label">IMPACT</div><div class="value">+55</div></div>
          </div>
          <div class="bar"><span style="width:20%"></span></div>
        </div>

        <div class="player">
          <div class="player-top">
            <div>
              <div class="player-name">Thomas Oâ€™Sullivan</div>
              <div class="gp">8 GP</div>
              <div class="role scorer">Scorer</div>
            </div>
            <div class="badge">F/GM 1.4</div>
          </div>
          <div class="stats">
            <div class="stat"><div class="label">PTS</div><div class="value">60</div></div>
            <div class="stat"><div class="label">FOULS</div><div class="value">11</div></div>
            <div class="stat"><div class="label">IMPACT</div><div class="value">+49</div></div>
          </div>
          <div class="bar"><span style="width:16%"></span></div>
        </div>

      </div>
    </div>
  </div>

</div>

<!-- ================= GAME VIEW (UNCHANGED) ================= -->
<div class="view" id="viewGame">
  <!-- your existing game code stays EXACTLY as-is -->
</div>

<script>
/* tabs */
const setView=v=>{
  viewSeason.classList.toggle("active",v==="season");
  viewGame.classList.toggle("active",v==="game");
  tabSeason.classList.toggle("active",v==="season");
  tabGame.classList.toggle("active",v==="game");
};
tabSeason.onclick=()=>setView("season");
tabGame.onclick=()=>setView("game");
</script>

</body>
</html>
